<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="container">
        <form action="login.html" method="POST" autocomplete="on">
            <h1>Login</h1>
            <p>Seja bem-vindo! fa√ßa login para continuar.</p>
            <div class="input-box">
                <input placeholder="Usuario" type="usuario" name="usuario" required>                   
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" name="password" required>
                <i class="bx bx-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="#">Esqueci a senha</a>
            </div>
            <button type="submit" class="btn">Entrar</button>
              <div class="register-link">
                <p>Nao tem uma conta ? <a href="/Login/cadastro/cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>
</html>
